name: Build YOLOv8n ONNX and commit

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ultralytics + ONNX
        run: |
          python -m pip install --upgrade pip
          pip install ultralytics onnx

      - name: Export YOLOv8n to ONNX
        run: |
          python - <<'PY'
          from ultralytics import YOLO
          m = YOLO("yolov8n.pt")
          m.export(format="onnx", imgsz=640)
          PY

      - name: Find & place model
        run: |
          FILE=$(find . -name "*.onnx" | head -n 1)
          echo "FOUND: $FILE"
          cp "$FILE" ./yolov8n.onnx
          ls -lh yolov8n.onnx

      - name: Commit model
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add yolov8n.onnx
          git commit -m "Add proper yolov8n.onnx" || echo "No changes"
          git push
