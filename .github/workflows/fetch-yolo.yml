name: Build YOLOv8n ONNX and commit (best)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ultralytics + ONNX
        run: |
          python -m pip install --upgrade pip
          pip install ultralytics onnx

      - name: Export YOLOv8n to ONNX (fresh)
        run: |
          set -euo pipefail
          python - <<'PY'
          from ultralytics import YOLO
          m = YOLO("yolov8n.pt")
          # Esporta e semplifica (piÃ¹ compatibile)
          m.export(format="onnx", imgsz=640, simplify=True)
          PY

      - name: Locate exported ONNX and place to repo root
        shell: bash
        run: |
          set -euo pipefail

          echo "Searching exported .onnx..."
          # Trova l'onnx esportato (di solito sta in ./yolov8n.onnx oppure in una subcartella)
          FILE="$(find . -type f -name '*.onnx' ! -path './yolov8n.onnx' | head -n 1 || true)"

          # Se Ultralytics ha esportato direttamente in root come yolov8n.onnx, lo rileviamo qui:
          if [ -z "$FILE" ] && [ -f "./yolov8n.onnx" ]; then
            echo "Export already in root: ./yolov8n.onnx"
          elif [ -n "$FILE" ]; then
            echo "FOUND exported: $FILE"
            rm -f ./yolov8n.onnx
            cp "$FILE" ./yolov8n.onnx
          else
            echo "ERROR: No ONNX produced."
            find . -maxdepth 6 -type f -name '*.onnx' -print || true
            exit 1
          fi

          echo "Final model in repo root:"
          ls -lh ./yolov8n.onnx

      - name: Commit model only if changed
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add yolov8n.onnx

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update yolov8n.onnx"
          git push
