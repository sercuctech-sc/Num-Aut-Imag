name: Build YOLOv8n ONNX locally

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Ultralytics
        run: |
          pip install ultralytics onnx

      - name: Export YOLOv8n to ONNX locally
        run: |
          yolo export model=yolov8n.pt format=onnx imgsz=640

      - name: Commit ONNX model
        run: |
          mv yolov8n.onnx yolov8n.onnx
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add yolov8n.onnx
          git commit -m "Build YOLOv8n ONNX locally via Ultralytics"
          git push
